{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <!-- Users Box -->
        <div class="col-md-3">
            <a href="{{ url_for('admin.manage_users') }}" class="text-decoration-none">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title">Users</h5>
                        <h2>{{ stats.users }}</h2>
                    </div>
                </div>
            </a>
        </div>

        <!-- Subjects Box -->
        <div class="col-md-3">
            <a href="{{ url_for('admin.manage_subjects') }}" class="text-decoration-none">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title">Subjects</h5>
                        <h2>{{ stats.subjects }}</h2>
                    </div>
                </div>
            </a>
        </div>

        <!-- Quizzes Box -->
        <div class="col-md-3">
            <a href="#" class="text-decoration-none">
                <div class="card bg-warning text-dark">
                    <div class="card-body text-center">
                        <h5 class="card-title">Quizzes</h5>
                        <h2>{{ stats.quizzes }}</h2>
                    </div>
                </div>
            </a>
        </div>

        <!-- Questions Box -->
        <div class="col-md-3">
            <a href="#" class="text-decoration-none">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title">Question</h5>
                        <h2>{{ stats.questions }}</h2>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- Quick Actions Card -->
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h4>Quick Actions</h4>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <a href="{{ url_for('admin.manage_subjects') }}" 
                       class="btn btn-outline-primary w-100">
                        <i class="bi bi-book"></i> Manage Subjects
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="{{ url_for('admin.manage_users') }}" 
                       class="btn btn-outline-success w-100">
                        <i class="bi bi-people"></i> Manage Users
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="{{ url_for('admin.view_all_attempts') }}" 
                       class="btn btn-outline-info w-100">
                       <i class="bi bi-search"></i> View All Quiz Attempts
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
